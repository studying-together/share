<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T-moment - Long time no see</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, #3f87a6, #ebf8e1);
      color: #222;
      padding: 4rem 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      color: #444;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }
    section {
      margin-bottom: 2.5rem;
    }
    h2 {
      border-left: 4px solid #3f87a6;
      padding-left: 0.5rem;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    ul {
      padding-left: 1.5rem;
    }
    footer {
      background: #3f87a6;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
    .btn {
      display: inline-block;
      background: #3f87a6;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #336b84;
    }
  </style>
</head>
<body>
  <header>
    <h1>T-moment</h1>
    <p>오랜만에 근황 토크 & 네트워킹</p>
  </header>

  <main>
    <section>
      <h2>📅 모임 안내</h2>
      <ul>
        <li><strong>일시:</strong> 2025년 7월 XX일 (토) 오후 2시</li>
        <li><strong>장소:</strong> 강남 or 분당 인근 카페</li>
        <li><strong>참가비:</strong> 공간 대여, 다과 비용 1/N</li>
        <li><strong>대상:</strong> 그 시절 티몬분들</li>
      </ul>
    </section>

    <section>
      <h2>📖 프로그램</h2>
      <ul>
        <li>14:00 ~ 14:10 — 오프닝 - 요즘 이런거 해요. 1줄 소개</li>
        <li>14:10 ~ 15:00 — 미니 세미나 - 요즘 이런거 재밌어요.</li>
        <li>15:00 ~ 16:00 — 근황 토크</li>
      </ul>
    </section>

  <footer>
    <p>&copy; 2025 T-moment</p>
  </footer>
</body>
</html>
